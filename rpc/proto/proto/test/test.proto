syntax = "proto3";

package proto;

import "google/protobuf/any.proto";

option go_package ="./;proto";

// 参数1
message Args {
  int64 Id = 1;
  string Param = 2;
}

// 参数2
message Args2 {
  int64 Id = 1;
  string Param = 2;
}

// 返回值
message Reply {
  int64 Code = 1;
  string Message = 2;
  map<string, google.protobuf.Any> Data = 3;
}
